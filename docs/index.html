<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forged — Build habits that stick</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --gold: #C8A84B;
      --gold-light: #E8D07A;
      --forest: #4A6741;
      --ink: #2C2416;
      --dust: #8B7A5E;
      --parchment: #F9F5EC;
      --cream: #EDE8D8;
      --border: rgba(44,36,22,0.12);
    }
    body {
      font-family: Georgia, 'Times New Roman', serif;
      background: var(--parchment);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      text-align: center;
    }
    .icon { font-size: 56px; margin-bottom: 16px; }
    h1 { font-size: 36px; color: var(--ink); margin-bottom: 8px; }
    .sub { font-size: 16px; color: var(--dust); margin-bottom: 48px; letter-spacing: 0.3px; }
    .links { display: flex; gap: 16px; flex-wrap: wrap; justify-content: center; }
    .links a {
      display: inline-block;
      padding: 12px 28px;
      border: 1.5px solid var(--border);
      border-radius: 100px;
      font-size: 15px;
      color: var(--forest);
      text-decoration: none;
      background: white;
      transition: border-color 0.15s, color 0.15s;
    }
    .links a:hover { border-color: var(--gold); color: var(--ink); }
    footer { margin-top: 64px; font-size: 13px; color: var(--dust); }
    @media (prefers-color-scheme: dark) {
      :root {
        --ink: #F0EAD8;
        --dust: #7A6E58;
        --parchment: #1C1912;
        --border: rgba(240,234,216,0.10);
      }
      .links a { background: #231F17; color: var(--gold-light); }
    }
  </style>
</head>
<body>
  <div class="icon">⚒️</div>
  <h1>Forged</h1>
  <p class="sub">Build habits that stick</p>
  <div class="links">
    <a href="privacy/">Privacy Policy</a>
    <a href="terms/">Terms of Service</a>
  </div>
  <footer>&copy; 2026 Yellow Bike Studio</footer>
</body>
</html>
